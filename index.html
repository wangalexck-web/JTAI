<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樂見山訂位系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-slate-50">
    <div class="max-w-md mx-auto p-4">
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-slate-800">樂見山 CAMP</h1>
            <p class="text-sm text-slate-500">專屬訂位系統</p>
        </header>

        <div class="grid grid-cols-2 gap-2 mb-6">
            <button class="p-4 bg-white border-2 border-green-500 rounded-xl text-center shadow-sm">
                <div class="font-bold">A 區</div>
                <div class="text-xs text-gray-500">1 帳 (散訂)</div>
            </button>
            <button class="p-4 bg-white border border-slate-200 rounded-xl text-center">
                <div class="font-bold">D 區</div>
                <div class="text-xs text-red-500 font-bold">2 帳 (限包區)</div>
            </button>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-6">
            <label class="block text-sm font-medium text-slate-700 mb-2">選擇日期 (連假需連訂 3 天)</label>
            <input type="text" id="dateRange" class="w-full p-3 border border-slate-200 rounded-lg text-lg text-center" placeholder="點擊選擇日期">
        </div>

        <div class="bg-green-50 p-4 rounded-xl mb-6">
            <div class="flex justify-between mb-2">
                <span>預訂天數</span>
                <span id="daysDisplay">0 晚</span>
            </div>
            <div class="flex justify-between font-bold text-lg border-t border-green-200 pt-2">
                <span>預估金額</span>
                <span id="priceDisplay">NT$ 0</span>
            </div>
        </div>

        <button class="w-full bg-slate-800 text-white py-4 rounded-xl font-bold text-lg">下一步：填寫聯絡資料</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#dateRange", {
            mode: "range",
            minDate: "today",
            dateFormat: "Y-m-d",
            onClose: function(selectedDates, dateStr, instance) {
                // 這邊之後可以寫 PM 提到的連假檢查邏輯與計價邏輯
                if (selectedDates.length === 2) {
                    const diffTime = Math.abs(selectedDates[1] - selectedDates[0]);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    document.getElementById('daysDisplay').innerText = diffDays + ' 晚';
                }
            }
        });
    </script>
</body>
</html>
